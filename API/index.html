<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Name {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        #Name :hover {
            transform: scale(1.1);
        }

        #Name img {
            display: block;
            margin: 0 auto 10px;
        }

        #Name h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="Name">
    </div>
    <script src="./coantre.js"></script>
</body>

</html>
